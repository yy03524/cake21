<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link href="sayabout.css" rel="stylesheet" type="text/css">
    <style>
        p {
        color: rgb(248, 163, 244);
        }
    </style>
</head>
<body>
    <BODY align="center" style="background-color: #f69bc1;">
        <h1 style="color: #103256; font-family: 標楷體;">留言板</h1>
        <p style="color: #9e5ca8; font-family: 標楷體;">寫下你的資料與意見 !</p>
        <br>
        
        <form action="" method="post" onsubmit="return false;">
        <INPUT TYPE="text" id="username" name="username" value="" placeholder="姓名" class="BG-Copy" size="30" />
        <INPUT TYPE="text" id="useremail" name="useremail" value="" placeholder="email" class="BG-Copy" size="30" />
        <br>
        <TEXTAREA NAME="feedback" id="feedback" ROWS="8" COLS="80" placeholder="想說甚麼都可以" class="BG-Copy"
        style="border:2px #2f3944 solid;"></TEXTAREA>
        <br>
        
        <INPUT TYPE="submit" VALUE="送出" class="Base" style='text-align:"right"' onclick='processFormData();addMsg()'>
        </form>
    
     
        <hr>
        <br>
        
        <section class="card" >
            <h2 >消費者回饋</h2>
            <h3>小劉</h3>
            <br>
            <div class="ratings">
                <div class="empty_star">★★★★★</div>
                <div class="full_star">★★★★★</div>
                </div>
            <p class="card-txt">
                速速出貨，給滿分！
            </p>
    
            <h3>小卓</h3>
            <br>
            <div class="ratings">
                <div class="empty_star">★★★★★</div>
                <div class="full_star-1">★★★★★</div>
                </div>
            <p class="card-txt">
                闆娘親切！蛋糕好吃！讚！
            </p>
    
            <h3>小羊</h3>
            <br>
            <div class="ratings">
                <div class="empty_star">★★★★★</div>
                <div class="full_star">★★★★★</div>
                </div>
            <p class="card-txt">
                超級好吃的蛋糕！下次還要回購^^
            </p>
            
        </section>
</body>
    <script src="sayabout.js"></script>
</html><HTML>
